<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="users-container">

    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="body">
    <br>
    <button id="submit">Submit</button>
    <script>

        document.getElementById('submit').addEventListener('click', function(){
           const title = document.getElementById('title').value;
           const body = document.getElementById('body-content').value;
           const post = {title: title, body: body};
            nowPostToServer(post);
        })

       function nowPostToServer(post){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(post),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((data) => console.log(data));
       }

        function displayUsers(users) {
            console.log("users", users);
            const userNames = users.map(users => users.username);
            // console.log(userNames);
            const ul = document.getElementById('users-container');
            for (let i = 0; i < userNames.length; i++) {
                const eachUser = userNames[i];
                const li = document.createElement('li');
                li.innerText = eachUser;
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
